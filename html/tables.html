<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <i class="fa fa-fire" aria-hidden="true"></i> Hot Restaurant
        </h1>
        <p class="text-center">Current Reservations and Waiting List</p>
        <div class="text-center">
          <a href="reserve.html"
            ><button type="button" class="btn btn-primary">
              <i class="fa fa-table" aria-hidden="true"></i> Make Reservation
            </button></a
          >
          <a href="home.html"
            ><button type="button" class="btn btn-danger">
              <i class="fa fa-home" aria-hidden="true"></i> Home
            </button></a
          >
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h4>Current Reservations</h4>
        </div>
        <div class="card-body">
          <ul id="currentReservations" class="list-group"></ul>
        </div>
      </div>

      <!-- Waiting List Card -->
      <div class="card mt-4">
        <div class="card-header">
          <h4>Waiting List</h4>
        </div>
        <div class="card-body">
          <ul id="waiting" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
